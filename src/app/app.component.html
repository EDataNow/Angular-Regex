<div class="match_on_label_dd">
	<label for="match on dropdown">Match On: </label>
	<select #InputMatchCriteria id="match on dropdown" class="browser-default">
	    <option value="1">Starting Character</option>
	    <option value="2">First Occurrance of Character</option>
	    <option value="3">Always Match on Position</option>
	</select>
	 <div class="input-field col s4">
      <label class="active" for="input_string">Input String</label>
      <input #InputString id="input_string"type="text" class="validate">
    </div>
</div>

<div class="return_label_dd">
	<label class="return_label" for="return dropdown">Return:</label>
	<select #InputReturnCriteria id="return dropdown" class="browser-default">
	    <option value="1">All</option>
	    <option value="2">Specific Length</option>
	    <option value="3">Progress from match</option>
	</select>
	<label class="active" for="specific_length">Specific Length:</label>
    <input #SpecificLength id="specific_length " type="number" class="validate">
</div>

 <p>
	 <input type="checkbox" id="includeMatch" value="{{includeMatch}}" [checked]="includeMatch" (change)="includeMatch = $event.target.checked" #IncludeMatch/>
     <label for="includeMatch">Include Match</label>
 </p>


<div class="row">
    <div class="input-field col s4">
      <label class="active" for="input_barcode">Input Barcode</label>
      <input #InputBarcode id="input_barcode" type="text" class="validate">
    </div>
</div>

<div class="try_button">
	<button class="waves-effect waves-light btn" (click)="regExFunctionFilter(InputBarcode.value, InputString.value, InputMatchCriteria.value, InputReturnCriteria.value, IncludeMatch.value, SpecificLength.value)"><i class="material-icons left">cloud</i>Try Filter</button>
</div>

<div class="row">
<div class="col s4">
	<div align="center">
		<h4>Output</h4>
		<p id="output">
		</p>
	</div>
</div>
